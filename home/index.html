<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="home.css">
    <script src="../scripts/scripts.js"></script>
    <script src="script.js" defer></script>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>

    <title>Arnoringi.is | Home</title>
  </head>
  <body>
    <!-- header -->
    <script src="../OOD/header.js"></script>
    <main>    
      <!-- Slideshow container -->
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://picsum.photos/1080/250?random=1" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://picsum.photos/1080/250?random=2" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade"> 
          <div class="numbertext">3 / 3</div>
          <img src="https://picsum.photos/1080/250?random=3" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>

      <!-- The dots/circles 
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>-->


    </main>  
  </body>

</html>
