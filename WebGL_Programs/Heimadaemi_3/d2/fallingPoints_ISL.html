<title>Fallandi punktar</title>

<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;
varying vec4 pcolor; 


void main()
{
	gl_PointSize = 3.0;
    vec4 tpos = vPosition;

    tpos.y = 1.0 - mod(0.0015*time + tpos.y+1.0, 2.0);

    gl_Position = tpos;

    //
    if      (tpos.x > -0.3 && tpos.x < -0.1  ||
             tpos.y > -0.1 && tpos.y < 0.1 )
                pcolor = vec4( 1.0, 0.0, 0.0, 1.0 );
    else if (tpos.x > -0.4 && tpos.x < -0.0  ||
             tpos.y > -0.2 && tpos.y < 0.2 )
                pcolor = vec4( 1.0, 1.0, 1.0, 1.0 );
    else
                pcolor = vec4( 0.0, 0.0, 1.0, 1.0 );
         
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 pcolor;

void main()
{
    gl_FragColor = pcolor;
}
</script>
